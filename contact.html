<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/9793ebd2a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Skip Link -->
	<a href="#main" class="skipLink">Skip to Main</a>

  <!-- Header -->
  <header class="con-header">
    <div class="wrapper">
      <nav>
        <p class="logo">Textilee</p>

        <!-- Menu -->
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="#" class="contact">Contact</a></li>
        </ul>
      </nav>

      <h1 class="h1-blog-con">Get in touch</h1>
    </div>
  </header>

  <!-- Main -->
  <main id="main">
    <!-- Methods to 'Get in touch' -->
    <section class="methods">
      <div class="wrapper">
        <div class="info">
          <!-- Icons -->
          <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp"></i>
          </div>

          <!-- Address -->
          <div class="address">
            <p>info@email.com</p>
            <p><br></p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Section -->
    <section class="form">
      <div class="wrapper">
        <!-- Form -->
        <form action="#" method="#" class="message-form" name="message-form">
          <fieldset>
            <div>
              <label for="name">Name</label>
              <input type="text" class="name" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email address</label>
              <input type="email" class="email" id="email" name="email" required>
            </div>
          </fieldset>
          
          <textarea class="message" id="message" name="message" placeholder="&#10   Message" required></textarea>

          <button type="submit" class="button submit-button">submit</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2019 Juno College</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/9793ebd2a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- contact-header background -->
    <div class="wrapper">
      <div> 
        <p class="logo">Textilee</p>
      </div>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <h1 class="h1-blog-con">Get in touch</h1>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="contact-info">
      <div class="wrapper">
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-whatsapp"></i>
        </div>

        <p>info@email.com</p>
        <p>123 - 456 - 7890<br>123 Queen Street West,<br>Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
      </div>
    </section>

    <section class="form">
      <form action="#" method="#" class="comment-form" name="comment-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email address</label>
        <input type="email" id="email" name="email">
        
        <input type="textarea" id="comment" name="comment" placeholder="Comment">

        <button type="submit" class="button submit-button">post comment</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2019 Juno College</p>
  </footer>
</body>
</html>

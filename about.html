<head>

<body>
  <!-- Skip Link -->
	<a href="#main" class="skipLink">Skip to Main</a>

  <!-- Header -->
  <header class="about-header">
    <div class="wrapper">
      <nav>
        <!-- Logo -->
        <p class="logo">Textilee</p>

        <!-- Menu -->
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#" class="about">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="about">
    <div class="wrapper">
      <h1>
        Page under maintenance
        <!-- Popup message appears here -->
      </h1>
      <button>REFRESH <i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
  </main>

  
  <!-- JavaScript -->
  <script>
    // Create popup when page refresh saying "under maintenance" (or something similar)
    const buttonEl = document.querySelector('button');
    const headerEl = document.querySelector('h1');
    let press = 0;

    buttonEl.addEventListener('click', function(event) {
      if (event.target.tagName === "BUTTON") {
        press++;
        
        console.log("Refreshed");
        console.log(press);

        message(press);
      }
    });

    const message = function(press) {
      if (press == 1) {
        headerEl.innerHTML = "Page STILL under maintenance";
      }
      else if (press == 2) {
        headerEl.innerHTML = "ALMOST DONE";
      }
      else if (press == 3) {
        headerEl.innerHTML = "97% COMPLETE";
      }
      else if (press == 4) {
        headerEl.innerHTML = "98% COMPLETE";
      }
      else {
        headerEl.innerHTML = "99% COMPLETE";
      }
    }

    headerEl.style.marginBottom = "25px";
  </script>
</body>

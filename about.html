      <p class="content">
        Page under maintenance
        <!-- Popup message appears here -->
      </p>
      <button>REFRESH</button>
    </div>
  </main>

  
  <!-- JavaScript -->
  <script>
    // Create popup when page refresh saying "under maintenance" (or something similar)
    const buttonEl = document.querySelector('button');
    const paragraphEl = document.querySelector('.content');
    let press = 0;

    buttonEl.addEventListener('click', function(event) {
      if (event.target.tagName === "BUTTON") {
        console.log("Refreshed")

        message(press);
        
        console.log(press)
        press++;
      }
    });

    const message = function(press) {
      if (press % 6 == 0) {
        paragraphEl.innerHTML = "Page STILL under maintenance";
      }
      else if (press % 6 == 1) {
        paragraphEl.innerHTML = "ALMOST DONE";
      }
      else if (press % 6 == 2) {
        paragraphEl.innerHTML = "98% COMPLETE";
      }
      else {
        paragraphEl.innerHTML = "99% COMPLETE";
      }
    }
  </script>
